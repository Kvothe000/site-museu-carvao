<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Dropdown Isolado</title>
    <style>
        /* CSS Mínimo para o Teste */
        body { font-family: sans-serif; padding: 20px; }
        
        /* Barra de navegação simples */
        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            display: flex;
        }

        .main-nav li {
            position: relative; /* Essencial para o posicionamento do submenu */
        }

        .main-nav a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }

        /* O SUBMENU (COMEÇA ESCONDIDO) */
        .dropdown-menu {
            display: none; /* A forma mais simples de esconder */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
        }

        /* A CLASSE QUE MOSTRA O SUBMENU */
        .has-dropdown.show-dropdown .dropdown-menu {
            display: block; /* A forma mais simples de mostrar */
        }
    </style>
</head>
<body>

    <h1>Página de Teste de Dropdown</h1>
    <p>Clique no link "Menu com Dropdown" abaixo.</p>

    <nav class="main-nav">
        <ul>
            <li><a href="#">Link Normal</a></li>
            <li class="has-dropdown">
                <a href="#">Menu com Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Item 1 do Submenu</a></li>
                    <li><a href="#">Item 2 do Submenu</a></li>
                </ul>
            </li>
            <li><a href="#">Outro Link</a></li>
        </ul>
    </nav>

    <script>
        console.log("Script de teste carregado.");

        const linkDeTeste = document.querySelector('.has-dropdown > a');

        if (linkDeTeste) {
            console.log("Link de teste encontrado. Adicionando ouvinte de clique.");
            
            linkDeTeste.addEventListener('click', function(event) {
                event.preventDefault(); // Impede a navegação
                
                const itemPai = this.parentElement;
                
                console.log("CLIQUE DETECTADO! Alternando a classe 'show-dropdown'.");
                itemPai.classList.toggle('show-dropdown');
            });
        } else {
            console.error("ERRO CRÍTICO NO TESTE: Não foi possível encontrar o elemento '.has-dropdown > a'.");
        }
    </script>

</body>
</html>
