name: Atualizar Notícias do Museu do Carvão

on:
  schedule:
    - cron: '0 8 * * 1-5' # Roda de segunda a sexta, às 8h da manhã
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install requests beautifulsoup4 google-generativeai lxml # <-- A CORREÇÃO ESTÁ AQUI

      - name: Rodar script para buscar e resumir notícias
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python atualizar_noticias.py

      - name: Fazer Commit e Push do arquivo de notícias
        run: |
          git config --global user.name 'News Update Bot'
          git config --global user.email 'bot@example.com'
          git add noticias.json
          git commit -m "Atualização automática de notícias" || echo "Nenhuma notícia nova para commitar."
          git push