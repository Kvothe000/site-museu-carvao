name: Atualizar Notícias do Museu do Carvão

on:
  schedule:
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Especificando a versão 0.5.2 do Google AI)
        run: pip install requests beautifulsoup4 lxml # <-- A ÚLTIMA TENTATIVA DE VERSÃO

      - name: Rodar script para buscar e resumir notícias
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python atualizar_noticias.py

      - name: Fazer Commit e Push do arquivo de notícias
        run: |
          git config --global user.name 'News Update Bot'
          git config --global user.email 'bot@example.com'
          git add noticias.json
          git commit -m "Atualização automática de notícias" || echo "Nenhuma notícia nova para commitar."
          git push